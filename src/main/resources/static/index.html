<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>ðŸ’° Conversor de Monedas</h1>
    <form id="conversorForm">
        <div class="filtro-container">
            <label class="toggle">
                <input type="checkbox" id="toggleFiltro">
                <span class="slider"></span>
                <span class="labels" data-on="Solo comunes" data-of="Todas"></span>
            </label>
            <span>Mostrar solo monedas comunes</span>
        </div>

        <div class="form-group">
            <label for="monedaOrigen">Moneda Origen:</label>
            <select id="monedaOrigen" required>
                <option value="" disabled selected>Cargando ...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="monedaDestino">Moneda Destino:</label>
            <select id="monedaDestino" required>
                <option value="" disabled selected>Cargando ...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="0.01" step="0.01" required>
        </div>
        <button type="submit">Convertir</button>
    </form>
    <div id="resultado" class="hidden">
        <h2>Resultado</h2>
        <p id="cantidadConvertida"></p>
        <p id="tasaCambio"></p>
    </div>
    <div id="error" class="hidden error"></div>
</div>
<script defer src="script.js"></script>
</body>
</html>
